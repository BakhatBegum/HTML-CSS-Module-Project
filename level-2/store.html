<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="../level-2/store.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Store-Page/HTML-CSS-Module-Project</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../img/karma-logo.svg"
        alt="it is used for website"
        class="head__logo"
      />
      <nav>
        <ul class="nav-list-2">
          <li class="nav__item-2">
            <a class="nav__link-2" href="#">Meet Karma</a>
          </li>
          <li class="nav__item-2">
            <a class="nav__link-2" href="#">How it Works</a>
          </li>
          <li class="nav__item-2">
            <a class="nav__link-2" href="#">Store</a>
          </li>
          <li class="nav__item-2">
            <a class="nav__link-2" href="#">Blog</a>
          </li>
          <li class="nav__item-2">
            <a class="nav__link-2" href="#">Help</a>
          </li>
          <li class="nav__item-2">
            <a class="nav__link-2" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="form">
      <article class="form__part">
        <p class="text">
          Order your Karma wifi <br />
          device today!
        </p>

        <form >
          <section class="for-gap">
            
          <span class="last__name">
            <span class="for__name">
              
              <label for="name">First name *</label>
              <input type="text" id="nname" name="name" value="" required/>
            </span>

            <span class="for__name">
              <label for="name">Last name *</label>
              <input type="last name" id="name" name="name" value=""  required /><br />
            </span>
          </span>

          <label for="name">Address *</label><br />
          <input type="text" id="name" name="name" value="" required/><br /><br />
          <label for="name">Address 2*</label><br />
          <input type="text" id="name" name="name" value="" required/><br /><br />


          <span class="last__name-2">
            <span class="for__name-2">
          <label for="cities" ></label>City *</label>
           
          <select name="cities" id="cities">
             <option value="text">Select your city...</option> 
            <option value="text">London</option>
            <option value="text">Manchester</option>
            <option value="text">Liverpool</option>
            <option value="text">Salford</option></select>
            </span>
           
             <span class="for__name-2">
          <label for="name">Postcode *</label>
          <input type="postcode" id="fname" name="name" value="" required/>
          
          </span>
          </span>
          </section>

          <section class="radio-1">
          <article>Select a color</article><br>

          <input type="radio" id="specifyColor" 
            name="radio1" value="GFG" required>
        <label for="specifyColor">Karma orange</label>
        <input type="radio" id="specifyColor" 
            name="radio1" value="GFG" required>
        <label for="specifyColor">Space gray</label>

          </section>

          <input name="tick" type="checkbox" required/> By placing your order you agree
          to Karma's<a href="#"> Terms and<br>Conditions</a>.*

          <main class="button-info">
            <button>Place my order</button>
          </main>
        </form>

        

      </article>
      <img src="store-image_by-andrew-neel-unsplash.jpg"
        alt="for web"
        class="store__img"
        >

</section>

       <hr class="new" />

    <footer class="footer">
      <p>Join us own</p>
      <content class="footer__detail">
        <img
          class="img__icon"
          src="../img/twitter-icon.svg"
          alt="you can have contact"
        />

        <img
          class="img__icon"
          src="../img/facebook-icon.svg"
          alt="for more detail"
        />

        <img
          class="img__icon"
          src="../img/instagram-icon.svg"
          alt="you can visit"
        />


        <p class="for__text">@ Karma Mobility, Ick</p>
      </content>
    </footer>
  </body>
</html>
